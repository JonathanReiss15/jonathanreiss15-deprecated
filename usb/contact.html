        <div class="col-sm-12 col-md-3">
          <img id="logo" class="logo" src="img/logo.jpeg">
        </div>
        <div id="nonlogo">
          <div class="col-sm-12 col-md-5 slogan center">
            <h3>"Better Mechanics Through Science"</h3>
          </div>

            <a href="index.html"><strong>HOME</strong></a><br class="rwd-break">

          </div>
        </div>

    </div>

    <div class="container-fluid title">
      <h1 class="decorated"><span>Contact Us</span></h1>
    </div>

    <!-- <div class="container">
      <div class="col-md-offset-2 col-md-8 textcontent">
        <form>

        </form>
      </div> -->

      <div class="container">
        <form class="col-md-offset-2 col-md-8" id="contactForm">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Full Name">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>

          <div class="form-group row">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
            </div>
          </div>

          <fieldset class="form-group row">
            <label for="demographic" class="col-sm-2 col-form-label">Preferred Method of Contact</label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions[]" id="emailMethod" value="email" checked> Email </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions[]" id="phoneMethod" value="phone"> Phone </label>
              </div>
            </div>
          </fieldset>

          <fieldset class="form-group row">
            <!-- <legend class="col-form-legend col-sm-2">Radios</legend> -->
            <label for="demographic" class="col-sm-2 col-form-label">I am:</label>
            <div class="col-sm-10">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="iama" id="coach" value="coach" checked>
                  I am a coach.
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="iama" id="player" value="player">
                  I am a baseball player.
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="iama" id="parent" value="parent">
                  I am a parent/guardian.
                </label>
              </div>
          </fieldset>

          <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="membership" id="membershipForm">
                  I would like a Membership Form emailed to me for review.
                </label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleTextarea" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="message" rows="3" placeholder="Enter your message here"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary" id="submitform" onclick="sendEmail();">Send</button>
            </div>
          </div>
        </form>
      </div>


    <footer>

      <div class="patentableswing">
        <img class="center" src="img/baseballbats.png">
        <h3 class="title">Home of the Patentable Swing</h3>
      </div>
