    <div class="container-fluid title">
      <h1 class="decorated"><span>Contact Us</span></h1>
    </div>

    <!-- <div class="container">
      <div class="col-md-offset-2 col-md-8 textcontent">

        </form>
      </div> -->

      <div class="container">
        <form class="col-md-offset-2 col-md-8">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputName" placeholder="Full Name">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>

          <fieldset class="form-group row">
            <!-- <legend class="col-form-legend col-sm-2">Radios</legend> -->
            <label for="demographic" class="col-sm-2 col-form-label">I am:</label>
            <div class="col-sm-10">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  I am a coach.
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  I am a baseball player.
                </label>
              </div>

          </fieldset>
          <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">
                  I would like a membership form emailed to me.
                </label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleTextarea" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter your message here"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary" id="submitform">Send</button>
            </div>
          </div>
        </form>
      </div>
